<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Scissors, Paper, Rock</title>

</head>
<body>
    <script src="script.js" defer></script>
    <header>
        come play scissors, paper, rock!
    </header>
    <div class="content-container">
        <p class="instructions">first person to 5 points wins :)</p>
        <button id="reset">reset</button> 
    </div>

    <div class="buttons-container">
        <button value="scissors">scissors</button>
        <button value="paper">paper</button>
        <button value="rock">rock</button>
    </div>
    <div class="score-container">
        <p id="roundWinner"></p>
        <p id="finalWinner"></p>

        <div class="scoreboardContainer">
            <div class="playerScoreboard">
                <p>Player score:</p>
                <p class="score">0</p>
            </div>
            <div class="computerScoreboard">
                <p>Computer score:</p>
                <p class="score">0</p>
    </div>
        </div>
    </div>
</body>
</html>
